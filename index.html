<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Google Home Page</title>
</head> 
<body>
    <header>
        <nav class="menu">
            <span><a href="/">Home</a></span>
            <span><a href="/">Images</a></span>
           <span  id="dropdown-menu"> <i class="material-icons">apps</i>
            <div id="drop_items">
               <div class="app-wrapper">
                <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google-search">
                <p>Search</p>
               </div>
                <div class="app-wrapper">
                    <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="maps">
                    <p>Maps</p>
                </div>
                <div class="app-wrapper">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="drive">
                    <p>Drive</p>
                </div>
                <div class="app-wrapper">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_Calendar_icon.svg" alt="calener">
                    <p>Calender</p>
                </div>
                <div class="app-wrapper">
                    <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="keep">
                    <p>Photos</p>
                </div>
                <div class="app-wrapper">
                    <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="photo">
                    <p>Keep</p>    
                </div>
            </div>
        </span>
            <span><img src="https://lh3.googleusercontent.com/ogw/ADea4I4ujTo6kUUlVJ21dLW0xam4Cohn4j86ZGajXUrk=s32-c-mo" alt="logo"></span>
        </nav>
    </header>
    <main>
        <div class="google-icon">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            <form>
               <div class="input-wrapper">
                <input type="datetime" name="search" >
                <img class="voice" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
               </div>
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </form>
        </div>  
    </main>
</body>
</html>
